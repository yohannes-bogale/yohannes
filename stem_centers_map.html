        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        // Loading and parsing CSV data
        const csvData = loadFileData("STEM+Centers+Map.csv");
        Papa.parse(csvData, {
            header: true,
            skipEmptyLines: true,
            transformHeader: (header) => header.trim().replace(/^"|"$/g, ''),
            transform: (value, header) => {
                let cleaned = value.trim().replace(/^"|"$/g, '');
                if (header === 'PHONE#') {
                    cleaned = cleaned.replace(/[^0-9+.\s-]/g, '');
                }
                if (header === 'EMAIL') {
                    cleaned = cleaned.replace(/÷/g, '@');
                    cleaned = cleaned.split(';').map(email => email.trim()).filter(email => email).join(', ');
                }
                return cleaned;
            },
            complete: (results) => {
                // Filtering valid centers with coordinates
                const validCenters = results.data.filter(row => {
                    return row['HOST'] && centerCoordinates[row['HOST']] && 
                           (row['CITY'] || row['REGION'] || row['COUNTRY']);
                });

                // Adding markers with popups for each valid center
                validCenters.forEach(center => {
                    const coords = centerCoordinates[center['HOST']];
                    if (coords) {
                        const popupContent = `
                            <div class="popup-content">
                                <h3>${center['HOST']}</h3>
                                <p><strong>City:</strong> ${center['CITY'] || 'N/A'}</p>
                                <p><strong>Region:</strong> ${center['REGION'] || 'N/A'}</p>
                                <p><strong>Country:</strong> ${center['COUNTRY'] || 'N/A'}</p>
                                <p><strong>Cluster:</strong> ${center['CLUSTER'] || 'N/A'}</p>
                                <p><strong>Contact:</strong> ${center['CONTACT'] || 'N/A'}</p>
                                <p><strong>Phone:</strong> ${center['PHONE#'] || 'N/A'}</p>
                                <p><strong>Email:</strong> ${center['EMAIL'] || 'N/A'}</p>
                                <p><strong>Labs:</strong> ${center['LABS'] || 'N/A'}</p>
                                <p><strong>Funder:</strong> ${center['FUNDER'] || 'N/A'}</p>
                                <p><strong>Year Established:</strong> ${center['YEAR ESTABLISHED'] || 'N/A'}</p>
                            </div>
                        `;
                        L.marker(coords)
                            .addTo(map)
                            .bindPopup(popupContent);
                    }
                });
            },
            error: (err) => {
                console.error('Error parsing CSV:', err);
                L.popup()
                    .setLatLng(map.getCenter())
                    .setContent('Error loading STEM Centers data. Please try again later.')
                    .openOn(map);
            }
        });
